<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASR + LLM Web App</title>
  <style>
    #recordBtn {
      width: 120px;
      height: 40px;
      font-size: 16px;
    }
    #display {
      width: 90%;
      position: absolute;
      top: 16px;
      left: 5%;
      bottom: 80px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      background: #fafafa;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
    }
    #inputBar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      padding: 12px 16px;
      z-index: 100;
    }
    #inputBar textarea {
      width: 60%;
      height: 48px;
      font-size: 16px;
      resize: vertical;
      margin-right: 10px;
    }
    #inputBar button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="display"></div>
  <div id="inputBar">
    <button id="recordBtn">Start Recording</button>
    <textarea id="textInput" placeholder="Type your message..."></textarea>
    <button id="sendTextBtn">Submit</button>
  </div>
  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById('recordBtn');
    const display = document.getElementById('display');
    const textInput = document.getElementById('textInput');
    const sendTextBtn = document.getElementById('sendTextBtn');
    // Dynamically build API base URL for localhost or 127.0.0.1
    const apiBase = `${window.location.protocol}//${window.location.hostname}:8080`;
    // Unified send function
    async function sendText() {
      const text = textInput.value.trim();
      if (!text) return;
      appendDisplay('You: ' + text);
      textInput.value = '';
      try {
        const resp = await fetch(`${apiBase}/v1/text`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text }),
          credentials: 'include',
        });
        const result = await resp.json();
        if (result.llm) {
          appendDisplay('LLM: ' + result.llm);
        } else {
          appendDisplay('Error: ' + (result.error || JSON.stringify(result)));
        }
      } catch (e) {
        appendDisplay('Error: ' + e);
      }
    }

    sendTextBtn.addEventListener('click', sendText);

    textInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        if (e.shiftKey) {
          // Insert line break
          const start = this.selectionStart;
          const end = this.selectionEnd;
          this.value = this.value.substring(0, start) + "\n" + this.value.substring(end);
          this.selectionStart = this.selectionEnd = start + 1;
          e.preventDefault();
        } else {
          // Send
          e.preventDefault();
          sendText();
        }
      }
    });

    function appendDisplay(text) {
      display.textContent += text + '\n----------\n';
      // Auto scroll to bottom of chat history
      display.scrollTop = display.scrollHeight;
    }

    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return window.btoa(binary);
    }

    function blobToDataURL(blob, callback) {
      const reader = new FileReader();
      reader.onloadend = function() {
        callback(reader.result);
      };
      reader.readAsDataURL(blob);
    }

    let isRecording = false;
    let stream = null;
    recordBtn.addEventListener('click', async () => {
      if (!isRecording) {
        if (!navigator.mediaDevices) {
          alert('MediaDevices not supported');
          return;
        }
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new window.MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };
        mediaRecorder.start();
        recordBtn.textContent = 'Stop Recording';
        isRecording = true;
      } else {
        if (!mediaRecorder) return;
        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          blobToDataURL(audioBlob, async (dataUrl) => {
            appendDisplay('You: [audio sent]');
            try {
              const resp = await fetch(`${apiBase}/v1/audio`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file: dataUrl, config: {} }),
                credentials: 'include',
              });
              const result = await resp.json();
              if (result.asr && result.asr.text) {
                appendDisplay('You: ' + result.asr.text);
              }
              if (result.llm) {
                appendDisplay('LLM: ' + result.llm);
              } else if (!result.asr || !result.asr.text) {
                appendDisplay('Error: ' + (result.error || JSON.stringify(result)));
              }
            } catch (e) {
              appendDisplay('Error: ' + e);
            }
          });
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
          }
        };
        mediaRecorder.stop();
        recordBtn.textContent = 'Start Recording';
        isRecording = false;
      }
    });
  </script>
</body>
</html>
